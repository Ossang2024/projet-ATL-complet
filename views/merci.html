<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Merci pour votre message</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, rgb(53,144,67), rgb(90,130,175), rgb(33,60,104));
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .merci-container {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 100%;
    }

    .merci-container h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .merci-container p {
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    .merci-container .icon {
      font-size: 4rem;
      margin-bottom: 20px;
    }

    .btn-retour {
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 8px;
      background-color: white;
      color: rgb(33, 60, 104);
      font-weight: bold;
      transition: 0.3s ease;
    }

    .btn-retour:hover {
      background-color: rgb(247, 108, 94);
      color: white;
    }
  </style>
</head>
<body>

  <div class="merci-container">
    <div class="icon">✅</div>
    <h1>Merci pour votre message !</h1>
    <p>Nous avons bien reçu votre demande.<br>Notre équipe vous répondra dans les plus brefs délais.</p>
    <a class="btn-retour" href="../index.html">Retour à l’accueil</a>
  </div>

</body>
</html>
